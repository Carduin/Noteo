####### TUTORIELS
tuto_titre_page: Watch the tutorials (french)
tuto_titre_creer_eval_parties: Create an evaluation divided into several parts
tuto_texte_creer_eval_parties: Find out how to create evaluations divided into several parts, to obtain greater precision in the statistics.
tuto_titre_eval_simple: Analysis of a simple evaluation
tuto_texte_eval_simple: Find out how to get statistics on a specific evaluation for which the teacher entered a mark out of 20 for each student.
tuto_titre_eval_parties: Analysis of an evaluation divided into several parts
tuto_texte_eval_parties: Find out how to get statistics on a specific evaluation for which the teacher entered a mark for each student over the different parts of their evaluation.
tuto_titre_plusieurs_evals_groupes: Analysis of the results of group(s) of student(s) over several evaluations
tuto_texte_plusieurs_evals_groupes: Find out how to get the results of one or more groups of students over multiple evaluations.
tuto_titre_plusieurs_evals_statut: Analysis of the results of a student status over several evaluations
tuto_texte_plusieurs_evals_statut: Find out how to get the results of a student status over multiple evaluations.
tuto_titre_comparaison: Comparison of the results of a specific evaluation to a set of evaluations
tuto_texte_comparaison: Find out how to compare the results of an evaluation to a set of evaluations.
tuto_titre_fiche_etudiant: Chronological evolution of a student's results
tuto_texte_fiche_etudiant: Find out how to get the evolution of a student's grades over time over multiple evaluations.
tuto_titre_evolution_groupe: Evolution of the results of the students belonging to a group over several evaluations
tuto_texte_evolution_groupe: Find out how to obtain, for each student of a group, a curve detailing the chronological evolution of the student's results over the chosen evaluations.
tuto_titre_evolution_statut: Evolution of the results of the students having a given student status
tuto_texte_evolution_statut: Find out how to obtain, for each student having a given student status, a curve detailing the chronological evolution of the student's results over the chosen evaluations.
