page_stats_eval_simple_histo_description: 'Obtenez, pour des groupes donnés (groupes de TD/TP par exemple) et/ou des profils donnés, (étudiants ayant le statut de boursier, redoublant...), la répartition des notes sous forme <b>d''histogramme</b>.'
