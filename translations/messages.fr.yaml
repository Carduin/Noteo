page_stats_eval_simple_moyenne_ecart_type_description: 'Obtenez, pour des groupes donnés (groupes de TD/TP par exemple) et/ou des profils donnés, (étudiants ayant le statut de boursier, redoublant...), la moyenne et l’écart-type sous forme <b>d''histogramme</b>.'
# Stats éval parties
page_stats_eval_parties_titre_principal: Analyse d’une évaluation par parties
page_stats_eval_parties_sous_titre_principal: Obtenez des statistiques sur une évaluation spécifique dans laquelle l’enseignant a saisi pour chaque étudiant une note sur les différentes parties composant son évaluation (Question de cours, exercice 1, exercice 2 par exemple).
page_stats_eval_parties_histo_description: 'Obtenez, pour des groupes donnés (groupes de TD/TP par exemple) et/ou des profils donnés, (étudiants ayant le statut de boursier, redoublant...), et pour chaque partie de l’évaluation, la répartition des notes sous forme <b>d''histogramme</b>.'
page_stats_eval_parties_bam_description: 'Obtenez, pour des groupes donnés (groupes de TD/TP par exemple) et/ou des profils donnés, (étudiants ayant le statut de boursier, redoublant...), et pour chaque partie de l’évaluation, la répartition des notes sous forme de <b>boîte à moustache</b>.'
page_stats_eval_parties_moyenne_ecart_type_description: 'Obtenez, pour des groupes donnés (groupes de TD/TP par exemple) et/ou des profils donnés, (étudiants ayant le statut de boursier, redoublant...), et pour chaque partie de l’évaluation, la moyenne et l’écart-type sous forme <b>d''histogramme</b>.'
# Stats plusieurs evals groupes
page_stats_plusieurs_evals_groupes_titre_principal: Analyse des résultats de groupe(s) d’étudiant(s) sur plusieurs évaluations
page_stats_plusieurs_evals_groupes_sous_titre_principal: Observez les résultats de un ou plusieurs groupes d’étudiants (groupes de TD/TP par exemple) sur plusieurs évaluations.
page_stats_plusieurs_evals_groupes_histo_description: 'Sélectionnez plusieurs évaluations (par exemple toutes les évaluations en anglais) et obtenez, sous forme <b>d''histogramme</b>, la répartition globale des notes pour un ou plusieurs groupes d’étudiants donnés (groupes de TD/TP par exemple).'
page_stats_plusieurs_evals_groupes_bam_description: 'Sélectionnez plusieurs évaluations (par exemple toutes les évaluations en anglais) et obtenez, sous forme de <b>boîte à moustaches</b>, la répartition globale des notes pour un ou plusieurs groupes d’étudiants donnés (groupes de TD/TP par exemple).'
page_stats_plusieurs_evals_groupes_moyenne_ecart_type_description: 'Sélectionnez plusieurs évaluations (par exemple toutes les évaluations en anglais) et obtenez, sous forme <b>d''histogramme</b>, la moyenne globale et l’écart-type pour des groupes donnés (groupes de TD/TP par exemple).'
# Stats plusieurs evals statut
page_stats_plusieurs_evals_statut_titre_principal: Analyse des résultats d’un statut d’étudiants sur plusieurs évaluations
page_stats_plusieurs_evals_statut_sous_titre_principal: Observez les résultats d'un groupe d’étudiants ayant un statut particulier (boursiers, redoublants... par exemple) sur plusieurs évaluations.
page_stats_plusieurs_evals_statut_histo_description: 'Sélectionnez plusieurs évaluations (par exemple toutes les évaluations en mathématiques) et obtenez, sous forme <b>d''histogramme</b>, la répartition globale des notes pour un ou plusieurs statut d’étudiants (boursiers, redoublants... par exemple).'
page_stats_plusieurs_evals_statut_bam_description: 'Sélectionnez plusieurs évaluations (par exemple toutes les évaluations en mathématiques) et obtenez, sous forme de <b>boîte à moustaches</b>, la répartition globale des notes pour un ou plusieurs statuts d’étudiants (boursiers, redoublants... par exemple).'
page_stats_plusieurs_evals_statut_moyenne_ecart_type_description: 'Sélectionnez plusieurs évaluations (par exemple toutes les évaluations en mathématiques) et obtenez, sous forme <b>d''histogramme</b>, la moyenne et l’écart-type pour un ou plusieurs profils d’étudiants (boursiers, redoublants... par exemple).'
# Stats evolution
page_stats_evolution_titre_principal: Évolution chronologique des résultats d’un étudiant ou d’un ensemble d’étudiants
page_stats_evolution_sous_titre_principal: 'Observez, à partir de plusieurs évaluations, l’évolution chronologique des notes:<ul><li>d’un étudiant</li><li>des étudiants appartenant à un ou plusieurs groupes (groupes de TD/TP)</li><li>des étudiants ayant un profil donné (boursiers, redoublants...)</li></ul>'
page_stats_evolution_fiche_etudiant_description: 'Sélectionnez un étudiant et obtenez une page récapitulative de ses résultats sur toutes les évaluations auxquelles il a participé sous forme de <b>courbes d''évolution</b> chronologiques, <b>d''histogrammes</b>, et de <b>classements</b> parmis les groupes ou statuts d''étudiants auxquels il appartient.'
page_stats_evolution_groupe_description: 'Sélectionnez un groupe d''étudiants, une suite d''évaluations et obtenez, pour chaque étudiant, une courbe détaillant l''évolution des résultats des l''étudiant aux évaluations choisies, de manière chronologique.'
page_stats_evolution_statut_description: 'Sélectionnez un groupe d''étudiants ayant un statut particulier, une suite d''évaluations et obtenez, pour chaque étudiant, une courbe détaillant l''évolution des résultats des l''étudiant aux évaluations choisies, de manière chronologique.'
# Stats comparaison
page_stats_comparaison_titre_principal: Comparaison des résultats d’une évaluation spécifique à un ensemble d’évaluations
page_stats_comparaison_sous_titre_principal: 'Comparez les résultats obtenus à une évaluation par rapport à un ensemble d’évaluations (par exemple: comparer les résultats obtenus par les étudiants à une évaluation d’algorithmique par rapport à l’ensemble des évaluations en informatique). La comparaison peut porter sur des groupes spécifiques (groupes de TD/TP par exemple) et/ou des étudiants ayant un statut particulier (boursiers, redoublants...).'
