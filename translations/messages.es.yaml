####### REINITIALISATION APPLICATION
app_reset_texte: 'Reiniciar la aplicación eliminará: <ul> <li> Todos los grupos </li> <li> Todos los grupos de estudiantes con un estado particular</li> <li> Todas los exámenes</li> <li> Todos los estudiantes </li> </ul> Los perfiles de los profesores no se eliminarán y las estadísticas ya no serán visibles.'
####### TUTORIELS
tuto_titre_page: Ver los tutoriales de la aplicación
tuto_titre_creer_eval_parties: Crear un exámen por partes
tuto_texte_creer_eval_parties: Descubrir cómo crear exámenes por partes, para poder obtener una mayor precisión en las estadísticas.
tuto_titre_eval_simple: Análisis de un exámen simple
tuto_texte_eval_simple: Descubrir cómo obtener las estadísticas sobre un exámen específico en el que el profesor ingresó una nota de 20 para cada estudiante.
tuto_titre_eval_parties: Análisis de un exámen por partes
tuto_texte_eval_parties: Descubrir cómo obtener las estadísticas sobre un exámen específico en el que el profesor ingresó una puntuación para cada estudiante en las diferentes partes de su exámen.
tuto_titre_plusieurs_evals_groupes: Análisis de los resultados de grupo(s) de estudiante s) en varios exámenes
tuto_texte_plusieurs_evals_groupes: Descubrir cómo observar los resultados de uno o más grupos de estudiantes en múltiples exámenes.
tuto_titre_plusieurs_evals_statut: Análisis de los resultados del estado de un estudiante en varios exámenes.
tuto_texte_plusieurs_evals_statut: Descubrir cómo observar los resultados de un grupo de estudiantes de estado particular en múltiples exámenes.
tuto_titre_comparaison: Comparación de los resultados de un exámen específico con un conjunto de exámenes
tuto_texte_comparaison: Descubrir cómo comparar los resultados de un exámen con un conjunto de exámenes.
tuto_titre_fiche_etudiant: Evolución cronológica de los resultados de un estudiante
tuto_texte_fiche_etudiant: Descubrir cómo observar la evolución de las notas de un estudiante a lo largo del tiempo a partir de múltiples exámenes.
tuto_titre_evolution_groupe: Evolución de los resultados de los estudiantes de un grupo en varios exámenes
tuto_texte_evolution_groupe: Descubrir cómo obtener, para cada estudiante de un grupo, un gráfico que detalle la evolución cronológica de los resultados de los estudiantes en los exámenes seleccionados.
tuto_titre_evolution_statut: Evolución de los resultados de estudiantes de un estado particular en varios exámenes
tuto_texte_evolution_statut: Descubrir cómo obtener, para cada estudiante de un estado particular, una curva que detalle la evolución cronológica de los resultados de los estudiantes en los exámenes elegidos.
