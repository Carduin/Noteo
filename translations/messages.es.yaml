# Stats plusieurs evals groupes
page_stats_plusieurs_evals_groupes_titre_principal: Análisis de los resultados del(los) grupo(s) de estudiantes en varios exámenes
page_stats_plusieurs_evals_groupes_sous_titre_principal: Observar los resultados de uno o más grupos de estudiantes (grupos de tutorías / trabajos prácticos por ejemplo) en varios exámenes.
page_stats_plusieurs_evals_groupes_histo_description: 'Seleccione varios exámenes (por ejemplo, todos los exámenes en inglés) y obtenga, en forma de un <b>histograma</b>, la distribución global de las notas para uno o más grupos de estudiantes (grupos de tutorías / trabajos prácticos por ejemplo).'
page_stats_plusieurs_evals_groupes_bam_description: 'Seleccione varios exámenes (por ejemplo, todos los exámenes en inglés) y obtenga, en forma de un <b>diagrama de caja</b>, la distribución global de las notas para uno o más grupos de estudiantes (grupos de tutorías / trabajos prácticos por ejemplo).'
page_stats_plusieurs_evals_groupes_moyenne_ecart_type_description: 'Seleccione varios exámenes (por ejemplo, todos los exámenes en inglés) y obtenga, en forma de un <b>histograma</b>, la la media y la desviación estándar para uno o más grupos de estudiantes (grupos de tutorías / trabajos prácticos por ejemplo).'
# Stats plusieurs evals statut
page_stats_plusieurs_evals_statut_titre_principal: Análisis de los resultados del estado de un estudiante en varios exámenes.
page_stats_plusieurs_evals_statut_sous_titre_principal: Observar los resultados de un grupo de estudiantes con un estado particular (becarios, repetidores... por ejemplo) en varios exámenes.
page_stats_plusieurs_evals_statut_histo_description: 'Seleccione varios exámenes (por ejemplo, todos los exámenes de matemáticas) y obtenga, en forma de un <b>histograma</b>, la distribución global de las notas para una o más categorías de estudiantes (becarios, repetidores... por ejemplo).'
page_stats_plusieurs_evals_statut_bam_description: 'Seleccione varios exámenes (por ejemplo, todos los exámenes en matemáticas) y obtenga, en forma de un <b>diagrama de caja</b>, la distribución global de las notas para una o más categorías de estudiantes (becarios, repetidores ... por ejemplo).'
page_stats_plusieurs_evals_statut_moyenne_ecart_type_description: 'Seleccione varios exámenes(por ejemplo, todos los exámenes de matemáticas) y obtenga, en forma de un <b>histograma</b>, la media y la desviación estándar de uno o más perfiles de estudiantes (becarios, repetidores. .. por ejemplo).'
# Stats evolution
page_stats_evolution_titre_principal: Evolución cronológica de los resultados de un estudiante o grupo de estudiantes
page_stats_evolution_sous_titre_principal: 'Observar, a partir de varios exámenes, la evolución cronológica de las notas: <ul> <li> de un estudiante </li> <li> estudiantes pertenecientes a uno o más grupos (grupos de tutorías / trabajos prácticos) </ li > <li> estudiantes con un perfil determinado (becarios, repetidores ...) </li> </ul>'
page_stats_evolution_fiche_etudiant_description: 'Seleccione un alumno y obtenga una página resumen de sus resultados sobre todos los exámenes en las que participó en forma de <b> curvas evolutivas </b> cronológicas, <b> histogramas </b> y <b> rankings </b> entre los grupos o estados de los estudiantes a los que pertenece.'
page_stats_evolution_groupe_description: 'Seleccionar un grupo de estudiantes, una serie de exámenes y obtener, para cada estudiante, una curva que detalle la evolución de los resultados del estudiante para los exámenes elegidos, en orden cronológico.'
page_stats_evolution_statut_description: 'Seleccionar un grupo de estudiantes con un estado particular, una serie de exámenes y obtener, para cada estudiante, una curva que detalla la evolución de los resultados del estudiante para los exámenes seleccionados, en orden cronológico.'
# Stats comparaison
page_stats_comparaison_titre_principal: Comparación de los resultados de un exámen específico con un conjunto de exámenes
page_stats_comparaison_sous_titre_principal: 'Comparar los resultados de un exámen con un conjunto de exámenes (por ejemplo: compare los resultados obtenidos por los estudiantes con un exámen de algorítmica con todos los exámenes en informática). La comparativa puede referirse a grupos concretos (grupos de tutorías / trabajos prácticos por ejemplo) y / o alumnos con un estado particular (becarios, repetidores ...).'
